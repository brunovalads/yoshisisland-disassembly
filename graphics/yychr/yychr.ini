[STATE]
;STATEセクションの書き方
;.ext=PAL_ADDR,PAL_SIZE,PAL_TYPE,DAT_ADDR,DAT_SIZE
;   .ext:拡張子
;   PAL_ADDR:PALを読み込むアドレス
;   PAL_SIZE:PALを読み込むサイズ(0x00000000で読まない)
;   PAL_TYPE:PAL形式(0:読み込まない, 1:16bit(SNES) 2:24bit(.pal) 3:32bit)
;   DAT_ADDR:DATを読み込むアドレス
;   DAT_SIZE:DATを読み込むサイズ(0x00000000で読まない)

;ZSNES save state (read PAL)
.zst=0x00000618,0x00000200,1,0x00000000,0x00000000
.zs*=0x00000618,0x00000200,1,0x00000000,0x00000000

;SNESGT save state (read PAL *Auto address)
.svx=0x00000000,0x00000200,1,0x00000000,0x00000000
.sv*=0x00000000,0x00000200,1,0x00000000,0x00000000

;VirtuaNES save state (read DAT *Auto address)
.st*=0x00000000,0x00000000,0,0x00000000,0x00000020


